<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <img src="../../../assets/Images/login.jpg" alt="Login" width="100%" height="auto">
    </div>
    <div class="col-md-4 mt-3">
      <h3 class="text-success text-center">Welcome To B.Food</h3>
      <form class="mt-3">
        <h5 class="text-primary mb-3">Signup</h5>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="UserName" name="name"
            [(ngModel)]="name">
          <label for="floatingInput">Full Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="UserName" name="username"
            [(ngModel)]="username">
          <label for="floatingInput">User-Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password"
            [(ngModel)]="password">
          <label for="floatingPassword">Password</label>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-outline-success" type="button" (click)="signup()" routerLink="/menu">Register</button>
        </div>
        <a routerLink="/" class="text-primary" style="text-decoration: none;">Log In ?</a>
      </form>
    </div>
    <div class="col-md-2">

    </div>
  </div>
</div>
