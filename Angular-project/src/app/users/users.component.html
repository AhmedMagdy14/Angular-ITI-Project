<div class="container">
  <div class="row">
    <div class="search">
      <input type="text" id="searching" placeholder="Search">
    </div>
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let user of users">
      <div class="our-team" style="height: 350px; width: auto;">
        <div class="picture">
          <img class="img-fluid" src="https://picsum.photos/130/130?image=1027">
        </div>
        <div class="team-content">
          <h3 class="name">{{user.name}}</h3>
          <h4 class="title">{{user.email}}</h4>
        </div>
        <ul class="social">
          <li><a href="https://codepen.io/collection/XdWJOQ/" class="fa fa-facebook" aria-hidden="true"></a></li>
          <li><a href="https://codepen.io/collection/XdWJOQ/" class="fa fa-twitter" aria-hidden="true"></a></li>
          <li><a href="https://codepen.io/collection/XdWJOQ/" class="fa fa-google-plus" aria-hidden="true"></a></li>
          <li><a href="https://codepen.io/collection/XdWJOQ/" class="fa fa-linkedin" aria-hidden="true"></a></li>
        </ul>
      </div>
    </div>
  </div>
  <button class="button" style="margin: 15px 0;" routerLink="/add-user">Add User</button>
</div>
